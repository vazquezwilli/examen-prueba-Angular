<mat-card>
    <mat-card-header>
  <mat-form-field>
    <input matInput (keyup)="Filterchange($event)" placeholder="Buscar" />
  </mat-form-field>
  <button style="margin-left: 60%;" (click)="add()" mat-raised-button color="primary">Agregar(+)</button>

    </mat-card-header>
    <mat-card-content>

    

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="codigo">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Codigo</th>
      <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Descripci√≥n</th>
        <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
    </ng-container>
 
    <ng-container matColumnDef="precio">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Precio</th>
      <td mat-cell *matCellDef="let element">{{element.precio}}</td>
    </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef="let element">

            <button (click)="edit(element.id)" mat-raised-button color="primary">Editar</button>
            <button (click)="delete(element.id)" mat-raised-button color="warn">Eliminar</button>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

</table>

</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
